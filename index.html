<!DOCTYPE html>
<html lang="en">
  <!-- dir="ltr" -->
  <head>
    <meta charset="utf-8">  
    <title>Notes App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  </head>
  <body>
    <nav>
        <ul>
            <li class="home" onclick="showNotes()">NOTES.......</li>
            <li>
                <input type="text" id="search-item" placeholder="Search notes..." autoFocus onkeyup="searchInput()">
                <button type="submit" id="submit">SEARCH</button>
            </li>
        </ul>
    </nav>
    <hr>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="fa-solid fa-xmark"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper" id="product-list">
      <li class="add-box product">
        <div class="icon">
          <i class="fa-solid fa-plus"></i>
        </div>
        <p>Add new note</p>
      </li>
    </div>

    <script src="script.js"></script>
  </body>
</html>
